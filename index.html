<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch</title>
  <style>
    body { background: #1a1a2e; color: white; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
    .time { font-size: 4em; font-family: monospace; }
    button { margin: 10px; padding: 12px 30px; background: #00ff9d; color: #0f0f23; border: none; border-radius: 50px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="time" id="time">00:00:00</div>
  <div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>
  <script>
    let timer, startTime, elapsed = 0;
    function start() { if(!timer) { startTime = Date.now() - elapsed; timer = setInterval(update, 10); } }
    function stop() { clearInterval(timer); timer = null; }
    function reset() { stop(); elapsed = 0; update(); }
    function update() {
      elapsed = Date.now() - startTime;
      const h = Math.floor(elapsed/3600000).toString().padStart(2,'0');
      const m = Math.floor((elapsed%3600000)/60000).toString().padStart(2,'0');
      const s = Math.floor((elapsed%60000)/1000).toString().padStart(2,'0');
      const ms = (elapsed%1000).toString().padStart(3,'0').slice(0,2);
      document.getElementById('time').textContent = `${h}:${m}:${s}.${ms}`;
    }
  </script>
</body>
</html>
